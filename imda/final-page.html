<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE END!!!</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black; /* Optional: fallback color */
        }

        /* Image Styles */
        img {
            height: 100%; /* Full height */
            width: 100%;  /* Full width */
            object-fit: cover; /* Ensures the image covers the entire viewport */
        }
    </style>
</head>
<body>
    <!-- Full-Page Image -->
    <img src="the end.png" alt="the end">
</body>
</html>
