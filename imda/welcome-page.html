<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Generative AI</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            background: url('welcome-page.png');
            align-items: center;
            height: 100vh;
            background-size: cover;
            cursor: url('jellyfish cursor.png'), auto;
        }

        /* Container Styles */
        .container {
            width: 960px;
            height: 540px;
            background-color: rgb(252, 252, 252);
            border: 4px solid #9500ac;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Headline Styles */
        h1 {
            font-size: 2rem;
            color: #003572;
            margin-bottom: 20px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 20px;
        }

        /* Description Styles */
        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            max-width: 80%;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .text {
            margin-top: 0px;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #676767;
            line-height: 3;
            max-width: 90%;
        }
        .daisy {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #ff5ef7;
            line-height: 1;
            max-width: 90%;
        }
        .quiz {
            color: #ff0af3;
        }

        /* Navigation Button Styles */
        .nav-btn {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #53a6ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.5s;
            margin-bottom: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .nav-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cow Mascot -->
        <img src="spongebob-intro.webp" alt="spongebob intro" class="spongebob">
        
        <!-- Headline -->
        <h1>Welcome to the World of Generative AI!</h1>
        
        <!-- Description -->
        <p class="daisy">
            <br>You're about to embark on a journey of knowledge through Bikini Bottom... Get ready!</br>
        </p>
        <p>Pay attention because there are quizzes throughout.</p>  
        <p class="text">Click below to get started!</p>

        <!-- Navigation Button -->
        <a href="page-2-ai.html" class="nav-btn">Start Learning</a>
    </div>
</body>
</html>
